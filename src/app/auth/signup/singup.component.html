<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="Please Enter E-mail Address"  #emailInput="ngModel" required email/>
      <mat-error *ngIf="emailInput.invalid">Plese enter a valid Email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input name="password" type="password" matInput placeholder="Password" ngModel #passwordInput="ngModel" required/>
      <mat-error *ngIf="passwordInput.invalid">Plese enter a valid password.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading"> Sign-up
    </button>
  </form>
</mat-card>
